<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
    <script src="../../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p><input type="text" v-model="message"></p>
    </div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"hello World"
        }
    })
</script>
</body>
</html>

vuex库操作   路由   --两者构成了一个vue的生态系统
-->
