<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<div id="app">
    <p>原始文本:{{message}}</p>
    <h3>文本框</h3>
    <p>v-model:<input type="text" v-model="message"></p>
    <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
    <p>v-model.number:<input type="text" v-model.number="message"></p>
    <p>v-model.trim:<input type="text" v-model.trim="message"></p>
    <textarea cols="30" rows="10" v-model="message"></textarea>

    <p>
        <input type="checkbox" id="asdf" v-model="ok">
        <label>{{ok}}</label>
    </p>

    <h3>多个单选框绑定一个数组</h3>
     <p>
         <input type="checkbox" id="jack" value="jack" v-model="arr">
         <label for="jack">jack</label>
         <input type="checkbox" id="john" value="john" v-model="arr">
         <label for="john">john</label>
         <input type="checkbox" id="lee" value="lee" v-model="arr">
         <label for="lee">lee</label>
         <p>{{arr}}</p>
     </p>

    <h3>单选按钮</h3>
    <p>
        <input type="radio" id="one" value="true" v-model="danxuan">
        <label for="one">true</label>

        <input type="radio" id="two" value="fales" v-model="danxuan">
        <label for="one">false</label>
        <p>{{danxuan}}</p>
    <hr>
    </p>

    <p>
        <h3>选择列表</h3>
        <select v-model="ds">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <P>{{ds}}</P>

    <h3>选择列表</h3>
    <select v-model="dsa" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <P>{{dsa}}</P>
    </p>
    <!--
    懒加载一般发生在失去焦点的时候   如果我们是用v-model.numbe的话,我们就不用去parseInt了
    -->
</div>
<!--   ul>li*5>a[href=#]-->
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello Vue",
            ok:true,
            arr:[],
            danxuan:'',
            ds:'',
            dsa:[]
        }
    })
</script>
</body>
</html>
<!--
vuex库操作   路由   --两者构成了一个vue的生态系统
-->
