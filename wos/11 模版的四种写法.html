<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
    <script src="../../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../../assets/css/index.css">
</head>
<body>
    <h1>模版</h1>
    <div id="app">
    </div>
    <template id="demo2">
        <h1 style="color:red">我是template标签</h1>
    </template>
    <script type="x-template" id="demo3">
        <h1 style="color:red">我是script标签</h1>
    </script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello Vue"
        },
        //以选项的模式出现的模版
       /* template:`
            <h1 style="color:red">我是选项模版</h1>
        `*/
        template:'#demo2'
    })
</script>
</body>
</html>
<!--
vuex库操作   路由   --两者构成了一个vue的生态系统
-->
