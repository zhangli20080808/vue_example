<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
    <script src="../../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../../assets/css/index.css">
</head>
<body>
<h1>component</h1>
<div id="app">
    <!--<world here="china"></world>-->
    <world v-bind:here="message"></world>
</div>

<script>
    worldworld = {
        template:'<div>my here is {{here}}</div>',
        //这个地方一定要加''这个地方的here是我们自己声名的一个名称,不是对象的话我们要加'' 我们这个地方是吧china传递过去
        //props:['here']//这个地方传进来一个here  我们直接写到上面去
        props:{
            //这个地方我们可以对message进行判断
            propA:Number  //基础类型检测   去看官网  数组啊   字符串啊 自定义函数啊
        }
    }
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello Vue"
        },
        components:{
            "world":worldworld
        }
    })
</script>
</body>
</html>

必须放在作用域里面吧 外面是无效的
