<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../assets/js/vue.js"></script>
	<link rel="stylesheet" href="../../assets/css/index.css">
</head>
<body>
<!--这个地方的is其实是vue自定义的一个指令   vue自定义的标签 我们用它干嘛呢 component 动态改变标签模版-->
<!--
		要注意,我们选项里面的data,和构造器里面的data是有区别的  组件里的data必须要以函数的返回值来写
-->
	<h1>component-4</h1>
	<hr>
	<div id="app">
		<component v-bind:is="who"></component>
	</div>


	<script>
		pA = {
			template:'<div>this is pA {{a}}</div>',
			data:function(){
				return{
					a:'1'
				}
			}
		}
		pB = {
			template:'<div>this is pB</div>'
		}
		pC = {
			template:'<div>this is pC</div>'
		}
		pD= {
			template:'<div>this is pD</div>'
		}

		var vm = new Vue({
			el:'#app',
			data:{
				who:'pC'
			},
			components:{
				"pA":pA,
				"pB":pB,
				"pC":pC,
				"pD":pD
			}
		})

	</script>
</body>
</html>
