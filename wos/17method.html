<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
    <script src="../../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../../assets/css/index.css">
</head>
<body>
    <div id="app">
        <p>{{a}}</p>
        <p><btn @click.native="jia"></btn></p>
        <button @click="jia">+</button>
    <!--这个地方我们想让我们引入进来的组件也有这个点击功能,这个地方的native是一个修饰福 供5个-->
        <button onclick="vm.jia()">外部访问构造器里 main的</button>



        <!-- 阻止单击事件冒泡 -->
        <a v-on:click.stop="doThis"></a>

        <!-- 提交事件不再重载页面 -->
        <form v-on:submit.prevent="onSubmit"></form>

        <!-- 添加事件侦听器时使用事件捕获模式 -->
        <div v-on:click.capture="doThis">...</div>

        <!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
        <div v-on:click.self="doThat">...</div>

        <!-- 修饰符可以串联  -->
        <a v-on:click.stop.prevent="doThat"></a>


    </div>
<script>
    function jiajia() {
        vm.a ++
    }
    var btn = {
        template:'<button>外部组件</button>'
    };

    var vm = new Vue({
        el:"#app",
        data:{
            a:1
        },
        methods:{
            jia:function () {
                this.a ++
            }
        },
        components:{
            "btn":btn
        }
    })
</script>
</body>
</html>
<!--
vuex库操作   路由   --两者构成了一个vue的生态系统
-->
