<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>Mixin</h1>
<hr>
<div id="app">
    {{ message }}
    <p> <button @click="jia">+</button></p>
</div>

<script>
    //全局混入一般主要用来 用户名的验证  css需要的构造器   慎用 日志
    Vue.mixin({
        created:function(){
            console.log('我是全局被混入的')
        },
    })
    var aaa = {
        data:{
            message:'mixins'
        },
        created:function(){
            console.log('我是被混入的')
        },
        methods:{
            jia:function(){
                console.log('我被加了-混入的')
            }
        }
    }
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello Vue!'
        },
        methods:{
            jia:function(){
                console.log('我被加了')
            }
        },
        created:function(){
            console.log('我是构造器里原装的')
        },
        mixins:[aaa]
    })
</script>
</body>
</html>
