<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloWorld</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <div id="app">
        {{message}}
    </div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello vue'
        }
    })
</script>
</body>
</html>
